<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <title>Tooltipt</title>
    <style>
        .hover {
            width: fit-content;
            margin: 16px;
            text-decoration: underline 1px dotted black;
        }
        
        .tooltip {
            background-color: gray;
            border-radius: 4px;
            padding: 8px;
            bottom: -40;
            color: white;
            margin: 16px;
        }
        
        div:hover {
            content: attr(title);
        }
    </style>
</head>

<body>

    <div class="hover" title="I'm a little text">Hover over me</div>
    <span class="tooltip">I'm a tooltip</span>

</body>

</html>
