<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />

    <title>Document</title>
    <style>
        div {
            margin: 16px;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName" value="Emerson" placeholder="Type your story..." readonly>
        </div>
        <div>
            <label>Age</label>
            <input type="number" name="age" min="3" max="10" value="17">
        </div>
        <div>
            <label>Accept terms and conditions</label>
            <input type="checkbox" name="agree" disabled>
        </div>
        <div class="choose-gender">

            <input type="radio" name="gender" checked><label>Male</label>

            <input type="radio" name="gender"><label>Female</label>

            <input type="radio" name="gender"> <label>Secret</label>

        </div>

        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
